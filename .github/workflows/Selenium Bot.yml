name: Tor Selenium Bot
on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'URL to visit (optional - will use urls_config.json)'
        required: false
        default: ''
        type: string
  schedule:
    # Run every 5 hours (at 00:00, 05:00, 10:00, 15:00, 20:00 UTC)
    - cron: '0 */5 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb wget curl
        
        # Install Firefox using snap (GitHub Actions supports this)
        sudo snap install firefox
        
        # Download and install geckodriver
        GECKODRIVER_VERSION=0.34.0
        wget -q https://github.com/mozilla/geckodriver/releases/download/v${GECKODRIVER_VERSION}/geckodriver-v${GECKODRIVER_VERSION}-linux64.tar.gz
        tar -xzf geckodriver-v${GECKODRIVER_VERSION}-linux64.tar.gz
        sudo mv geckodriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/geckodriver
        rm geckodriver-v${GECKODRIVER_VERSION}-linux64.tar.gz
        
        # Create Firefox symlink for better compatibility
        sudo ln -sf /snap/bin/firefox /usr/local/bin/firefox
        
        # Verify installations
        firefox --version
        geckodriver --version
    
    - name: Setup Tor
      uses: tor-actions/setup-tor@v1
      with:
        daemon: true
        config: |
          SocksPort 9050
          ControlPort 9051
          CookieAuthentication 0
    
    - name: Install Python dependencies
      run: |
        pip install selenium requests stem
    
    - name: Verify Tor connectivity
      run: |
        # Wait a moment for Tor to fully initialize
        sleep 10
        
        # Test Tor connectivity
        echo "🔍 Testing Tor connectivity..."
        if curl --socks5-hostname 127.0.0.1:9050 -s "https://check.torproject.org/api/ip" | grep -q "IsTor.*true"; then
            echo "✅ Tor is working correctly!"
        else
            echo "⚠️ Tor connectivity test inconclusive, but continuing..."
        fi
    
    - name: Create logs directory
      run: mkdir -p logs
    
    - name: Run bot with virtual display
      run: |
        # Start virtual display for headless browser
        export DISPLAY=:99
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        XVFB_PID=$!
        echo "XVFB_PID=$XVFB_PID" >> $GITHUB_ENV
        
        sleep 5
        
        # Run the bot
        python tor_selenium_bot.py
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bot-logs
        path: logs/
        retention-days: 7
    
    - name: Cleanup
      if: always()
      run: |
        # Stop Xvfb if running
        if [ ! -z "$XVFB_PID" ]; then
          kill $XVFB_PID || true
        fi
        
        # Tor cleanup is handled automatically by the tor-actions/setup-tor action
