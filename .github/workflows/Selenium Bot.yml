name: Tor Selenium Bot
on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'URL to visit (optional - will use urls_config.json)'
        required: false
        default: ''
        type: string
  schedule:
    # Run every 5 hours (at 00:00, 05:00, 10:00, 15:00, 20:00 UTC)
    - cron: '0 */5 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        echo "ðŸ“¦ Updating package lists..."
        sudo apt-get update -qq
        
        echo "ðŸ”§ Installing system dependencies..."
        # Install required packages with minimal interaction
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
          tor \
          xvfb \
          wget \
          curl \
          netcat-openbsd \
          iproute2 \
          psmisc \
          procps
        
        echo "ðŸ¦Š Installing Firefox..."
        # Install Firefox using snap (more reliable in GitHub Actions)
        sudo snap install firefox
        
        echo "ðŸ”§ Installing geckodriver..."
        # Download and install geckodriver
        GECKODRIVER_VERSION=0.34.0
        wget -q --timeout=30 https://github.com/mozilla/geckodriver/releases/download/v${GECKODRIVER_VERSION}/geckodriver-v${GECKODRIVER_VERSION}-linux64.tar.gz
        tar -xzf geckodriver-v${GECKODRIVER_VERSION}-linux64.tar.gz
        sudo mv geckodriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/geckodriver
        rm geckodriver-v${GECKODRIVER_VERSION}-linux64.tar.gz
        
        # Create Firefox symlink for better compatibility
        sudo ln -sf /snap/bin/firefox /usr/local/bin/firefox
        
        echo "âœ… Verifying installations..."
        firefox --version || echo "âš ï¸ Firefox version check failed"
        geckodriver --version || echo "âš ï¸ Geckodriver version check failed"  
        tor --version || echo "âš ï¸ Tor version check failed"
        echo "ðŸ“¦ System dependencies installation completed"
    
    - name: Configure and start Tor
      run: |
        echo "ðŸ§¹ Cleaning up any existing Tor processes..."
        # Kill any existing tor processes more gracefully
        sudo pkill -f tor 2>/dev/null || true
        sudo systemctl stop tor 2>/dev/null || true
        sleep 3
        
        # Ensure no processes are still running on port 9050
        sudo fuser -k 9050/tcp 2>/dev/null || true
        sleep 2
        
        echo "âš™ï¸ Configuring Tor..."
        # Create a minimal torrc file
        cat > /tmp/torrc <<EOF
SocksPort 9050
DataDirectory /tmp/tor_data
Log notice file /tmp/tor.log
RunAsDaemon 0
DisableNetwork 0
EOF
        
        # Create data directory with proper permissions
        mkdir -p /tmp/tor_data
        chmod 700 /tmp/tor_data
        
        echo "ðŸŒ Starting Tor service..."
        # Start Tor in background with timeout protection
        timeout 30 tor -f /tmp/torrc &
        TOR_PID=$!
        echo "TOR_PID=$TOR_PID" >> $GITHUB_ENV
        
        # Wait for Tor to initialize with shorter intervals
        echo "â³ Waiting for Tor to initialize..."
        for i in {1..20}; do
          if ss -tuln | grep -q ":9050\s"; then
            echo "âœ… Tor SOCKS proxy detected on port 9050 (attempt $i)"
            break
          fi
          if [ $i -eq 20 ]; then
            echo "âŒ Tor failed to start after 20 attempts"
            echo "ðŸ“„ Tor log contents:"
            cat /tmp/tor.log 2>/dev/null || echo "No log file found"
            echo "ðŸ“Š Process status:"
            ps aux | grep tor | grep -v grep || echo "No tor processes found"
            exit 1
          fi
          echo "   Attempt $i/20..."
          sleep 3
        done
        
        # Verify Tor is working
        echo "ðŸ” Verifying Tor functionality..."
        sleep 5
        if ss -tuln | grep -q ":9050\s"; then
          echo "âœ… Tor is ready and listening on port 9050"
          echo "ðŸ“Š Network status:"
          ss -tuln | grep 9050
        else
          echo "âŒ Tor verification failed"
          exit 1
        fi
    
    - name: Install Python dependencies
      run: |
        echo "ðŸ“¦ Installing Python dependencies..."
        pip install --upgrade pip
        pip install -r requirements.txt
        echo "âœ… Python dependencies installed"
    
    - name: Verify Tor connectivity
      run: |
        echo "ðŸ” Testing Tor connectivity..."
        
        # Wait a bit more for Tor to be fully ready
        sleep 10
        
        # Test with timeout and better error handling
        echo "ðŸ“¡ Testing with curl..."
        if timeout 45 curl --socks5-hostname 127.0.0.1:9050 -s --max-time 30 "https://httpbin.org/ip" > /tmp/curl_test.json 2>/dev/null; then
          echo "âœ… Basic connectivity through Tor successful"
          echo "ðŸ“„ Response:"
          cat /tmp/curl_test.json
        else
          echo "âš ï¸ Basic curl test failed, trying Tor Project check..."
        fi
        
        # Try Tor Project's check service
        echo "ðŸŒ Testing Tor Project connectivity..."
        if timeout 45 curl --socks5-hostname 127.0.0.1:9050 -s --max-time 30 "https://check.torproject.org/api/ip" > /tmp/tor_check.json 2>/dev/null; then
          echo "âœ… Tor Project check successful"
          echo "ðŸ“„ Response:"
          cat /tmp/tor_check.json
          
          if cat /tmp/tor_check.json | grep -q "IsTor.*true"; then
            echo "ðŸŽ‰ Confirmed: Traffic is going through Tor!"
          else
            echo "âš ï¸ Warning: Traffic may not be going through Tor"
          fi
        else
          echo "âš ï¸ Tor Project check failed, but continuing..."
          echo "ðŸ” Checking if Tor is still running..."
          ps aux | grep tor | grep -v grep || echo "No Tor processes found"
          ss -tuln | grep 9050 || echo "Port 9050 not listening"
        fi
    
    - name: Create logs directory
      run: |
        mkdir -p logs
        echo "ðŸ“ Logs directory created"
    
    - name: Run bot with virtual display
      run: |
        # Start virtual display for headless browser
        echo "ðŸ–¥ï¸ Starting virtual display..."
        export DISPLAY=:99
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        XVFB_PID=$!
        echo "XVFB_PID=$XVFB_PID" >> $GITHUB_ENV
        
        # Wait for display to be ready
        sleep 5
        
        # Set environment variables
        export TOR_ALREADY_RUNNING=true
        export TOR_SOCKS_PORT=9050
        export TOR_CONTROL_PORT=9051
        
        echo "ðŸ¤– Starting Tor Selenium Bot..."
        
        # Run the bot with timeout to prevent hanging
        timeout 3600 python tor_selenium_bot.py || {
          echo "âš ï¸ Bot execution completed or timed out after 1 hour"
          exit 0
        }
    
    - name: Display bot statistics
      if: always()
      run: |
        echo "ðŸ“Š Bot execution completed"
        echo "ðŸ“ Log files created:"
        ls -la logs/ 2>/dev/null || echo "No log files found"
        
        # Show last few lines of latest log file if it exists
        if [ -f logs/*.log ]; then
          echo "ðŸ“„ Last 20 lines of latest log:"
          tail -20 logs/*.log | head -20
        fi
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bot-logs-${{ github.run_number }}
        path: logs/
        retention-days: 7
        if-no-files-found: warn
    
    - name: Cleanup
      if: always()
      run: |
        echo "ðŸ§¹ Cleaning up processes..."
        
        # Stop Xvfb if running
        if [ ! -z "$XVFB_PID" ]; then
          kill $XVFB_PID 2>/dev/null || true
          echo "ðŸ–¥ï¸ Virtual display stopped"
        fi
        
        # Stop Tor if we started it
        if [ ! -z "$TOR_PID" ]; then
          kill $TOR_PID 2>/dev/null || true
          echo "ðŸŒ Tor process stopped"
        fi
        
        # Kill any remaining processes
        sudo pkill -f tor 2>/dev/null || true
        sudo pkill -f firefox 2>/dev/null || true
        sudo pkill -f geckodriver 2>/dev/null || true
        
        echo "âœ… Cleanup completed"
